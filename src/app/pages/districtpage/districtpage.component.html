<div class="container text-center">
  <div class="row">
    <div class="col" *ngFor="let Districts of districts">
      <div class="card">
        <img src="{{Districts.image}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{Districts.title}}</h5>
          <p class="card-text">{{Districts.id}}</p>
          <a (click)="gotoHere(Districts.id)" class="btn btn-primary">{{Districts.button}}</a>
        </div>
      </div>
    </div>
  </div>
</div>
